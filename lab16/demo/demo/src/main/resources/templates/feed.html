<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="post : ${user.post}" class="post">
  <p th:text="${post.createdAt}"></p>
  <p th:text="${post.body}"></p>
  <a th:href="'/users/'+${user.id}"><span th:text="${user.username}"></span></a>
</div>

</body>
</html>
